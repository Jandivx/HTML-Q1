<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
</head>
    <body>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="Full Name:">Full Name:</label>
            <input id="Full Name:" name="Full Name:" maxlength="50">
        </input><br>

        <label for="Email Address">Email Address:</label>
            <input id="Email" name="Email" maxlenght="50">
        </input><br>

        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" type="Date" min="1900 - 00 - 00">
        </input><br>
        </fieldset>

        <fieldset>
        <legend>Account Details</legend>
        <label for="username:">Username:</label>
            <input id="username:" name="username:" maxlength="50">
        </input><br>
        

        <label for="password">Password:</label>
            <input id="password" name="password" maxlength="50">
        </input><br>
        </fieldset>

        <fieldset>
        <legend>Preferences</legend><br>
        <label for="subscription plan">Subscription Plan</label>
        <select name="" id="Plan">Plan
            <option value="Free">Free</option>
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            </select><br>

        <p>Notification Preferences</p>
        <input type="checkbox" id="box">
        <label for="box">Email</label>
        <input type="checkbox" id="box2">
        <label for="box2">SMS</label>
        <input type="checkbox" id="box3">
        <label for="box3">Push Notifications</label>
        </fieldset>

        <fieldset>
        <legend>Additional Information</legend>
         <label for="comments">Brief Bio </label><textarea id="comments" name="comments" rows="10" cols="40" ></textarea>
        

        

        <p>How did you hear about us?</p>
        <input type="radio" id="basic" value="social" name="basic">
        <label for="basic">Social Media</label>
        <input type="radio" id="basic2" value="search" name="basic">
        <label for="basic2">Friend</label>
        <input type="radio" id="basic3" value="search" name="basic">
        <label for="basic3">Search Engine</label>
        <input type="radio" id="basic4" value="other" name="basic">
        <label for="basic4">Other</label>   
        </fieldset>
